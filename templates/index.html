<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل PDF إلى صوت</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 { color: #333; }
        .file-input {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <h1>PDF ➡️ صوت</h1>
        <p>ارفع ملف PDF وسيتم تحميله كملف MP3</p>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit">تحويل وتحميل</button>
        </form>
    </div>

</body>
</html>
